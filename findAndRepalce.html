<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Find and Replacement App</title>
  </head>
  <body>
    <div class="container">
      <form id="input">
        <label for="string">Enter a sentence</label>
        <input id="string" name="text" type="text">
        <br>

        <label for="wordToFind">Enter a word to replace</label>
        <input id="wordToFind" name="text" type="text">
        <br>

        <label for="wordToReplace">Enter the word you want to replace it with</label>
        <input id="wordToReplace" name="text" type="text">
        <br>

        <button class="btn-danger" type="submit">submit</button>
      </form>

      <br>
      <label for="results">Your new sentence:</label>
      <br>
      <p id="results"></p>
    </div>
  </body>
</html>
